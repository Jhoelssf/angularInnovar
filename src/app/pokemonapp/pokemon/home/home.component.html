<div>
    <div *ngIf="arrayPokemon;">
        <h3> Pokemon List </h3>
        <div class="grid">
            <div *ngFor="let pokemon of arrayPokemon">
                <mat-card class="card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{pokemon.name}}</mat-card-title>
                        <mat-card-subtitle>algo</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src={{pokemon.sprites.front_default}}>
                    <mat-card-content>
                        <p>
                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                            Japan.
                            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                            originally
                            bred for hunting.
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button (click)="openDialog(pokemon.id)">See more information</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>


    </div>
</div>
