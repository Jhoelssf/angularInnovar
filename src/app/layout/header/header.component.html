<div class="header">
  <mat-toolbar>
    <span class="logo">Rick & Morty <span *ngIf="username">- {{username}}</span></span>
    <span class="spacer"></span>
    <div class="menu">
      <ng-container *ngFor="let item of menuList">
        <a 
          routerLink={{item.link}}
          [ngClass]="{'active': item.name===selected}"
          mat-button 
        >{{item.name}}</a>
      </ng-container>
    </div>
    <button mat-icon-button *ngIf="!logedIn" class="example-icon" aria-label="icon-button" routerLink="/login">
      <mat-icon>login</mat-icon>
    </button>
    
    <button mat-icon-button class="example-icon" aria-label="icon-button" routerLink="/login" (click)="logOut()">
      <mat-icon *ngIf="logedIn">logout</mat-icon>
    </button>
  </mat-toolbar>
  
  <h1 *ngIf="title">{{title}}</h1>
</div>
