<div class="grid-container">
  <mat-grid-list cols="4" rowHeight="2:2">
    <ng-container *ngFor="let character of characters">
      <mat-grid-tile  
        class="cell"
        (click)="openDialog(character)"
      >
        <app-card
          [character]="character"
        ></app-card>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
