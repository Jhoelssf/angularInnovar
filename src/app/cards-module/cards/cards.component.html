
<h1>Cards Component</h1>
<mat-paginator [length]= num_pokemon
              [pageSize]="16"
              (page)="onChangePage($event)"
              [pageSizeOptions]="[ 16, 32, 64]"
              [pageIndex]="pageindex"
              aria-label="Select page"
              [showFirstLastButtons]="showFirstLastButtons">
</mat-paginator>

<div class="container_cards">
  <div *ngFor =" let pokemon  of array_pokemon ">

      <mat-card class="example-card" >
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>NÂº:{{ pokemon.id}} {{pokemon.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{pokemon.sprites.front_default}} alt= "image of ${pokemon.name}" >
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>


          <div class="button-container">
            <button mat-raised-button color="primary"
            (click) = "onOpenDialog(pokemon)">
            SEE MORE
            </button>

            <button mat-fab color="link" aria-label="Example icon button with a heart icon"
            (click)="onAddFavorites(pokemon.name)">
              <mat-icon>favorite</mat-icon>
            </button>
          </div>


        </mat-card-actions>
      </mat-card>

  </div>
</div>
