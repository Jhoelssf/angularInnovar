<div class="contenedor">
    <mat-card class="pokemon-card" *ngIf="pokemon">
      
      <mat-card-header class="pokemon-card__image">   
      <img
        [src]="getPokemonImage(pokemon)"
        alt="Pokemon Image">
      </mat-card-header>
  
      <mat-card-content class="pokemon-card__number">
        <p>NÂº {{ getPokemonNumber(pokemon) }}</p>
        <p>{{ pokemon.name }}</p>
        <div class="pokemon-card__types">
          <div class="pokemon-card__type"
               *ngFor="let type of pokemon.types"
               [class]="'pokemon-card__type--' + type.toLowerCase()">
            {{ type }}
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">agregar a
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
  

</mat-card>
</div>
