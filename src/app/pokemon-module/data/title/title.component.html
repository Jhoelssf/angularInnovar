<p>title works!</p>
<!-- make two rows -->

<div class="d-flex p-2 bd-highlight justify-content-center">
  <button
    class="btn btn-danger m-2"
    (click)="previousPokemon()"
    *ngIf="pokemonId !== 1; else disabledButton"
  >
    Previous
  </button>

  <ng-template #disabledButton>
    <button class="btn btn-danger m-2" disabled>Previous</button>
  </ng-template>

  <h2 class="mt-2">{{ pokemonName }}</h2>

  <button class="btn btn-primary m-2" (click)="nextPokemon()">Next</button>
</div>
