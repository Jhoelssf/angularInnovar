<h1>Poke web</h1>
<app-pokemon-list
  (onChangePokemon)="onChangePokemon($event)"
  (onChangePage)="onChangePage($event)"
  [pokemonList]="pokemonList"
  [page]="page"
  [n_pages]="n_pages"
></app-pokemon-list>

<app-pokemon-selected
  *ngIf="pokemonSelected; else noPokemon"
  [pokemon]="pokemonSelected"
></app-pokemon-selected>

<ng-template #noPokemon>No hay Pokemon</ng-template>
