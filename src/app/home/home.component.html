

<div class="contenedor">
    <mat-card class="pokemon-card" *ngFor="let character of characters">
        <mat-card-title>{{character.name}}</mat-card-title>
        <img mat-card-image src={{character.image}}>
        <mat-card-actions>
            <button mat-button (click)="openDialog(character.id)">More Info...</button>
            <button mat-button>Add Favorites</button>
        </mat-card-actions>
    </mat-card>
</div>
