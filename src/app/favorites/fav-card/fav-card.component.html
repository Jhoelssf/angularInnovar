<div class="fav-card" *ngIf="pokemon">
  <div class="text-info">
    <div class="name">
      <h2>{{pokemon.name}}</h2>
    </div>
    <div class="types">
      <h3>Types:</h3>
      <mat-chip-list aria-label="type group">
        <ng-container *ngFor="let type of pokemon.types">
          <mat-chip style="color:white;" [ngStyle]="{'background-color': 'var(--' + type.type.name + ')'}">
            {{type.type.name}}
          </mat-chip>
        </ng-container>
      </mat-chip-list>
    </div>
  </div>
  <div class="wrapper-gif">
    <img src="https://projectpokemon.org/images/normal-sprite/{{pokemon.name}}.gif" alt="{{pokemon.name}} gif">
  </div>
  <button (click)="delFavorite()" class="btnDelFav">
    <i class="bi bi-trash"></i>
    <i class="bi bi-trash-fill"></i>
  </button>
</div>
