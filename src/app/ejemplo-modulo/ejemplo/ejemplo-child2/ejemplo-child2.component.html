<div class="wrapper-child2">
  <h2>{{namePokemon}}</h2>
  <div class="types" [formGroup]="formGroupTypes">
    <div *ngFor="let type of typePokemon">
      <p>{{type.type.name}}</p>
    </div>
  </div>
  <p class="title">Abilities</p>
  <div class="abilities" [formGroup]="formGroupMoves">
    <div *ngFor="let ability of abilities">
      <p>{{ability.ability.name}}</p>
    </div>
  </div>
</div>
