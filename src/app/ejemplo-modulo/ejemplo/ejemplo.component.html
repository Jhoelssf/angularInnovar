  <app-ejemplo-child *ngIf="objectPokemon; else noPokemon"
  (onChangePokemon)="onChangePokemon($event)"
  [namePokemon]="objectPokemon.name"></app-ejemplo-child>
  
  <app-visualizer *ngIf="objectPokemon; else noPokemonImg"
  [imgPokemon]="objectPokemon.sprites.front_default"
  [idPokemon]="objectPokemon.id"
  (changeNextPokemon)="getNextPokemon($event)"
  (changePrevPokemon)="getPrevPokemon($event)"
  ></app-visualizer>

  <ng-template #noPokemon>
    No hay pokemon
  </ng-template>
  <ng-template #noPokemonImg>
    No hay pokemon image
  </ng-template>
