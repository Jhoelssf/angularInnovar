<div class="container">
    <!-- Navbar -->
    <app-navbar [isLogged]="false"></app-navbar>
    <!-- Login -->
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Username -->
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" required>
                    <mat-error *ngIf="loginForm.controls['username'].invalid">
                        Please enter a valid username
                    </mat-error>
                </mat-form-field>
                <!-- Password -->
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="loginForm.controls['password'].invalid">
                        Please enter a valid password
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Register</button>
            <button mat-button color="warn">Forgot Password?</button>
        </mat-card-actions>
    </mat-card>
    <!-- Footer -->
    <app-footer></app-footer>
</div>
