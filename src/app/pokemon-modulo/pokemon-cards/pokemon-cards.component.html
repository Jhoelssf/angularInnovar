<h1></h1>
<h1 class="Title"> <b>Pokemon Cards !!</b></h1>
<div class="Flex-container-cards">
    <div *ngFor =" let pokemon  of array_pokemon ">
        <mat-card class="card" (click) = "onOpenDialog(pokemon)">
            <div >
                <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title class="Word"> {{pokemon.name.toUpperCase( )}}</mat-card-title>
                <mat-card-subtitle class="Word">  Click to see more ... </mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{pokemon.sprites.front_default}} alt='Img-pokemon'>
            </div>
            
            <!-- <mat-card-actions class="button">
                <button mat-fab matTooltip="Warn" aria-label="Example fab with a heart icon" class="favorite-button" (click) = "onFavorite(pokemon)">
                    <mat-icon > {{icon}}</mat-icon>
                </button>
            </mat-card-actions> -->
            
            
        </mat-card>
    </div>
</div>
<mat-paginator #paginator
               class="demo-paginator"
               (page)="ChangePage($event)"
               [length]= num_pokemon
               [pageSize]= 15
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
               [hidePageSize]="hidePageSize"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>
