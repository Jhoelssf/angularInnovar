
<div class="card">
    <div class="card-img-container">
        <img src={{character.img}} >
        <div style="border: none;background-color:transparent;"
            class="favorite-icon-container"  (click)="onHeartClick()" [ngClass]="{'pulse': isPulsing}">
            <mat-icon>favorite</mat-icon>
        </div>
    </div>
    <div class="card-content-container">
        <div class="card-content-header" >
            <h1>Name:&nbsp;{{character.id}}</h1>
        </div>
        <hr class="line-1">
        <div class="content-1">
            <h2>Race:&nbsp;{{character.race}}</h2>
        </div>
        <hr class="line-1">
        <div class="content-1">
            <h2>Race:&nbsp;{{character.gender}}</h2>
        </div>
        <hr class="line-1">
        <div class="button-card">
            <button mat-button (click)="openDialog()">Details</button>
        </div>
        
        
    </div>
</div>
