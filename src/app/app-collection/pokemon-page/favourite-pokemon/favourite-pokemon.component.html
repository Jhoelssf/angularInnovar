<h2>favorite list</h2>
<body>
  <div class="my-pokemon-content">
    <div *ngFor="let pokemon of favoriteList">
      <div class="pokemon-cart" (click)="openDialogFavorite(pokemon)">
        <figure>
          <img [src]="pokemon.sprites.front_default" alt="bike" />
        </figure>
        <p>{{ pokemon.name }}</p>
      </div>
    </div>
  </div>
</body>
