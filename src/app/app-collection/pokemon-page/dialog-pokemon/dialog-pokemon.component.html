
<div mat-dialog-actions >
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h1 class="title">Ficha Tecnica: {{cardData.name}}</h1>
        <mat-card-actions>
          <img class="btn-aÃ±adir-favorito" (click)="addFavoritePokemon(cardData)" src="https://cdn.icon-icons.com/icons2/1845/PNG/512/pinklike_116094.png" alt="" width="35px">
        </mat-card-actions>
      </mat-card-title>
    </mat-card-header>
    <div class="container-pokemon">
      <img mat-card-image [src]="cardData.sprites.front_default" alt="Imagen pokemon" >
    </div>
    <mat-card-content>
      <p class="height">
        Height = {{cardData.height}}
      </p>
      <p class="weight" >Weight = {{cardData.weight}}
      </p>
      <h4 *ngFor="let ability of cardData.abilities" class="habilities">Habilidad = {{ability.ability.name}}</h4>

    </mat-card-content>

  </mat-card>
</div>
