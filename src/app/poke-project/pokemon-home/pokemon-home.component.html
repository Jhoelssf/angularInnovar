<h2>MOSTRAR POKEMONES OBTENIDOS</h2>

<div class="pokemon-display">

            <app-pokemon-short-card [objectPokemon]="objectPokemon"></app-pokemon-short-card>
        </ng-container>
    </ng-container>
</div>
