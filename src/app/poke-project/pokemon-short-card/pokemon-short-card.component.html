<mat-card (click)="onShortCardClick()" class="poke-short-card" style="text-align: center;">
    
    <mat-card-header class="short-card-header">
        <mat-card-title class="short-card-title">{{objectPokemon.name.toUpperCase()}}</mat-card-title>
      </mat-card-header>

    <mat-card-content class="short-card-content">
        <img class="sprite-pokemon-short-card" src={{objectPokemon.sprites.front_default}}>
    </mat-card-content>

    <mat-card-footer class="short-card-footer">FOOTER</mat-card-footer>
</mat-card>
