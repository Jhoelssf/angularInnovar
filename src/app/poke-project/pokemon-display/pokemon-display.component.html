<div class="pokemon-wrapper">
    <div class="pokemon-display">
        <ng-container *ngFor="let objectPokemon of arrListPokemon">
            <ng-container *ngIf="objectPokemon">
                <app-pokemon-short-card [objectPokemon]="objectPokemon"></app-pokemon-short-card>
            </ng-container>
        </ng-container>

    </div>
    <mat-paginator class="pokemon-paginator"[length]="1008"
        [pageSize]="50"
        [pageSizeOptions]="[10, 25, 50, 100, 200]"
        (page)="paginatorAction($event)"
        aria-label="Selectpage">
    </mat-paginator>
</div>
