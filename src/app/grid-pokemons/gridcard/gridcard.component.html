<mat-card class="grid-card">
  <button class="favButton" (click)="openDialog()">
    <i class="bi bi-arrow-up-right-circle-fill"></i>
  </button>
  <mat-card-header>
    <mat-card-title>
      <p>{{pokemon.name}}</p>
      <p>{{pokemon.id}}</p>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{pokemon.sprites.front_default}}" alt="Pokemon foto">
  <mat-card-content>
    <mat-chip-list aria-label="type group">
        <ng-container *ngFor="let type of pokemon.types">
          <mat-chip style="color:white;" [ngStyle]="{'background-color': 'var(--' + type.type.name + ')'}">
            {{type.type.name}}
          </mat-chip>
        </ng-container>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
